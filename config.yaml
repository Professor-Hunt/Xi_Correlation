# Configuration file for Vector Correlation experiments

# Experiment settings
experiment:
  random_seed: 42
  output_dir: results
  figure_dir: figures

# Synthetic experiments
synthetic:
  n_samples: 500
  n_repetitions: 10
  n_features: 1
  relationships:
    - linear
    - quadratic
    - cubic
    - absolute
    - sine
    - exponential
    - independent
  noise_levels: [0.0, 0.1, 0.25, 0.5, 1.0, 2.0]
  dimensions: [1, 10, 50, 100, 384, 768]

# Benchmark settings
benchmark:
  datasets:
    - default  # Built-in test dataset
  metrics:
    - cosine
    - xi
    - xi_symmetric
    - pearson
    - spearman

# RAG simulation
rag:
  top_k: 5
  metrics:
    - cosine
    - xi
    - xi_symmetric

# Model settings
models:
  # Fast models
  mini:
    name: all-MiniLM-L6-v2
    dimension: 384
    description: "Fast and efficient, good baseline"

  # Higher quality models
  mpnet:
    name: all-mpnet-base-v2
    dimension: 768
    description: "Better quality, slower"

  # Baseline models
  tfidf:
    name: tfidf
    dimension: 1000
    description: "TF-IDF baseline"

  lsa:
    name: lsa
    dimension: 100
    description: "LSA baseline"

# Default models to use in experiments
default_models:
  - all-MiniLM-L6-v2

# Statistical testing
statistics:
  n_bootstrap: 10000
  confidence_level: 0.95
  n_permutations: 10000

# Visualization settings
visualization:
  dpi: 300
  figure_formats:
    - png
    - pdf
  style: seaborn-v0_8-paper
  font_family: serif
  font_size: 10

# Reproducibility
reproducibility:
  save_config: true
  save_git_hash: true
  save_environment: true
  log_level: INFO
